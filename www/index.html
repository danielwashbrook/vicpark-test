<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Experience Victoria Park Calgary</title>

    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

<style>

</style>
</head>

<body>
  <!-- Main Page -->

    <div id="map" data-role="page">
        <!-- panel content goes here -->
        <div data-role="panel" id="mypanel"  data-theme="a">
                        <form action="search.html" method="get" data-ajax="false">
                <input type="search" name="q" id="search-input" value="" placeholder="Search">
            </form>
            <ul class="leftmenu">
                <li><a class="mapicon" href="#map">View Map</a></li>
                <li><a class="explore" href="#main">Explore</a></li>
                <li><a class="events" href="#map" data-link="Events">Events</a></li>
                <li><a class="bookmarks" href="#">Bookmarks</a></li>
            </ul>
        </div>
        <!-- /panel -->

      <div data-role="header"  data-theme="c">
        <a href="#mypanel" data-icon="bars" data-role="button" data-iconpos="notext"> Menu</a>
        <span class="ui-title"></span>
        <img src="images/header-logo@2x.png" class="ui-btn-right logo-header" />
      </div>
      <div data-role="content" id="map_canvas"></div>

    </div>


    <div id="main" data-role="page">
        <!-- panel content goes here -->
        <div data-role="panel" id="mypanel"  data-theme="a">
                        <form action="search.html" method="get" data-ajax="false">
                <input type="search" name="q" id="search-input" value="" placeholder="Search">
            </form>
            <ul class="leftmenu">
                <li><a class="mapicon" href="#map">View Map</a></li>
                <li><a class="explore" href="#main">Explore</a></li>
                <li><a class="events" href="#map" data-link="Events">Events</a></li>
                <li><a class="bookmarks" href="#">Bookmarks</a></li>
            </ul>
        </div>
        <!-- /panel -->

      <div data-role="header"  data-theme="c">
        <a href="#mypanel" class="ui-icon-nodisc" data-icon="bars" data-role="button" data-iconpos="notext" data-iconshadow="false"> Menu</a>
        <span class="ui-title"></span>
        <img src="images/header-logo@2x.png" class="ui-btn-right logo-header" />
      </div>

      <div id="content" data-role="content">
        <h4 style="text-align:center; margin:12px 0;">Choose a category.</h4>
        <div data-role="collapsible-set" data-theme="c" data-content-theme="d" data-inset="false" data-collapsed-icon="category">

            <div data-role="collapsible">
                <h6 class="events">Events</h6>
                <a href="index.html?term=Events" class="header-link events" data-link="Events">View all on map</a>
                <ul data-role="listview" data-divider-theme="c" id="list6" class="events" >
                </ul>
            </div>

            <div data-role="collapsible">
                <h6 class="explore">Explore</h6>
                <a href="index.html?term=Cafe%20and%20Dining" class="header-link explore" data-link="Cafe and Dining">View all on map</a>
                <ul data-role="listview" data-divider-theme="c" id="list1" class="explore" >
                </ul>
            </div>

            <div data-role="collapsible">
                <h6 class="eat">Eat & Drink</h6>
                <a href="index.html?term=Pubs%20''n%20Clubs" class="header-link eat" data-link="Pubs ''n Clubs">View all on map</a>
                <ul data-role="listview" data-divider-theme="d" id="list2" class="eat">
                </ul>
            </div>

            <div data-role="collapsible">
                <h6  class="health">Health & Beauty</h6>
                <a href="index.html?term=Shop" class="header-link health"  data-link="Shop">View all on map</a>
                <ul data-role="listview" data-divider-theme="d" id="list3" class="health">
                </ul>
            </div>

            <div data-role="collapsible">
                <h6 class="services">Services</h6>
                <a href="index.html?term=Stay%20''n%20Play" class="header-link services" data-link="Stay ''n Play">View all on map</a>
                <ul data-role="listview" data-divider-theme="d" id="list4" class="services">
                </ul>
            </div>
        </div>
      </div> <!-- end content -->

    </div> <!-- end main / explore -->


    <div class="infobox-wrapper">
        <div id="infobox">
            <h4></h4>
            <phone></phone>
            <p class="path"></p>
        </div>
    </div>

    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    <!--<script type="text/javascript" src="cordova-2.9.0.js"></script>-->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/script-min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
